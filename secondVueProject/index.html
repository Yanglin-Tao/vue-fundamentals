<!DOCTYPE>
<html>

<head>
  <title>secondVueProject</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <!-- color of the circle will be changed to purple once box is checked -->
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <!-- allow user to change text color -->
    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <input type="number" v-model="size">

    <!-- Vue loops through the array to apply appropriate classes -->
    <!-- binding styles -->
    <div class="circle" :class="[selectedColor, circle_classes]"
    :style="[
    { width: size + 'px', height: size + 'px', lineHeight: size + 'px'},
    { transform: 'rotate(30deg)'}
    ]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
